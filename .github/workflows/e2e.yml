name: e2e-tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
   types:
      - opened
  schedule:
    - cron: '0 0 * * *'

jobs:
 cypress-run:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run docker-compose
      run: docker-compose up